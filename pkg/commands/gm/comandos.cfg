comandos gm
{
gm .attack					Faz com que um npc ataque o outro npc ou ataque um player.
gm .massacre<radius>				Mata os npcs que estejam no raio especificado e some com os corpos
gm .createnpc<npcTemplate>			Permite criar um npc, permite o uso direto do npcTemplate, ou que seja selecionado via gump.
gm .makeswarm<npcTemplate><radius><tamed>	Cria vários npcs de acordo com o npcTemplate em cada tile no radius que foi informado, se tamed for 1 todos já são criados tamados.
gm .mattack					Faz com que os npcs que estejam no radius informado ataquem o outro npc ou ataque um player.
gm .resurrect					Ressucita o player selecionado.
gm .curepoisons					Cura o alvo que esteja envenenado
gm .conceal<level>				Você fica invisivel, com status de conceal
gm .disable invul				Desabilita o invul
gm .disable<previlegio>				Desabilita o previlégio informado
gm .enable invul				Habilida o invul
gm .enable<previlegio>				Habilita o previlégio informado
gm .fetch					Arrasta o alvo para onde você esta
gm .gmbcast<mensagem>				Manda a mensagem para todos os GMS online no momento
gm .nsight					Deixa claro (dia)
gm .corpo					Você seleciona o ghost e vai para o corpo.
gm .criarreagentes<quantidade>			Cria uma bolsa com o numero desejado de todos os reagentes
gm .equip					Permite equipar itens em npcs
gm .freeze					Deixa o alvo frozen e "mudo"
gm .ident					Informa o serial e o objtype do item / char.
gm .info					Exibe informações sobre um npc ou player, tais como: skills, status, propriedades, etc
gm .kill					Derruba o player /npc
gm .lkill					Derruba o player com um raio
gm .movetocont					Move um item para um container (caixa, bau, bolsa etc)
gm .posses					Teoricamente você passaria pro corpo do npc (esta bugado)
gm .unpossess					Deveria sair do corpo no qual você usou .possess <1>(se voce quiser que saia sem frozen)
gm .setdescmod					Permite a inserção de uma tag no item que sera atribuida ao personagem quando ele equipar este item
gm .setmovable<0>ou<1>				Deixa um item fix (0) ou solta um item (1)
gm .setusescript				Permite setar um script que será executado ao clicar em um determinado item.
gm .sfx						Permite tocar sons ingame ou mid
gm .shave<cabelo>ou<barba>			Remove o cabelo ou a barba do player ou npc
gm .strip					Retira todos os itens do npc ou player e coloca em uma bag
gm .unlock					Permite destrancar portas ou baús
gm .wolfform					Transforma você em um logo
gm .propedit					Exibe as Cprops do player, npc ou item.
gm .getprop<objtype>ou<color>ou<name>etc	Permite "pegar" a cor, ou o objtype de um item. Ex: após pegar o objtype pode usar .create <objtype> <quantidade>
gm .props					Exibe todas as cprop do player, npc ou item
gm .setprop<nomedapropriedade><valor>		Permite inserir uma propriedade
gm .animation					Igual o .actions
gm .bcast					Exibe uma mensagem para todos os players.
gm .copylook					Copia a aparência de algum npc ou player
gm .darken					Deixa a vitima com a tela escura (noite)
gm .dupe					Permite duplicar itens
gm .openpack					Abre a bag de um npc ou player
gm .players					Exibe a lista de players e Gms online no momento
gm .rename					Permite trocar o nome de itens, players ou npcs.
gm .sayabove					Exibe uma mensagem em cima de qualquer coisa, itens ,players, npcs etc
gm .sayabovepvt					Exibe a mensagem apenas para o player selecionado
gm .totalcap					Exibe o cap total do alvo
gm .xxx						Vai criando várias arvores atá você entrar em warmode
gm .dungeondoor					Seta a porta como porta de dungeon
gm .iteminfo					Exibe informações do item, como scripts usados, bonus etc
gm .mdestroy					Permite destruir varios itens ao memso tempo, ou seja, ele exibe o target até você cancelar
gm .rps						Exibe as notas Rp, permite ver os logs e subir ou abaixar nota
gm .setdesc					Permite setar tag description em players, npcs ou itens
gm .settrap					Permite inserir uma armadilha
gm .povo					Informa a que povo o player pertence
gm .refresh					Recupera todos os status
gm .acctinfo					Exibe informações referentes a conta, como se ela esta banida etc
gm .powerup <valor>				Muda skill e status para o valor especificado
gm .recalcvitals				Recalcuta Stamina e HP
gm .chestspawner				Permite a criação de um respaw de baús
gm .chests					Exibe a lista dos baús espalhados pelo shard e algumas informações a mais
gm .addhitscript				Permite adicionar um script de dano, (Ice, Fire, Light, etc)
gm .newhit					Permite adicionar tipo de dano, texto, script a ser executado, etc
gm .spawns					Mostra todos os spawns do mapa
gm .control					Gump que possibilita a criação de vários itens
gm .mpx <n>ou<-n>				Move um item no eixo x
gm .mpy <n>ou<-n>				Move um item no eixo y
gm .mpz <n>ou<-n>				Move um item no eixo z (altura)
gm .where					Exibe as coordenados
gm .go						Te leva ao local escolhido
gm .teleto					Move um npc ou player para um local que você selecionar
gm .mteleto					Semelhante ao .teleto, só que vai exibindo o target para continuar movendo
gm .tele					Permite você se teleportar
gm .mtele					Semelhante ao .tele, mas cria um novo cursor após teleportar
gm .create<objtype>ou<name><quantidade>		Cria um item especificado
gm .createat					Cria um item especificado
gm .goserial					Vai até o char / item com o serial especificado.
gm .motdnew						Adiciona uma nova Mensagem do Dia (.motd), apagando a antiga.
gm .putinfire					Bota fogo em algo, fazendo-a se destruir apos 2minutos se o fogo nao for apagado. O fogo se espalha aos arredores;
gm .unicos						Ve a lista de objetos unicos do shard.
gm .destroymulti				Destroi um item MULTI. Pode ser usado em Npcs dentro dos MULTI.
gm .setobjproperty				Cria uma propriedade string no alvo. SYNTAX: .setobjproperty <propriedade> <valor>
gm .getobjproperty				Ve uma propriedade do alvo. SYNTAX .getobjproperty <propriedade>
gm .eraseobjproperty			Apaga uma propriedade do alvo. SYNTAX .eraseobjproperty <propriedade>
gm .copyskills					Copia todas as skills, kit e status de um alvo para outro;
gm .createstack					Cria objetos na sua bolsa. SYNTAX .createstack <objeto> <quantidade(opcional)>
gm .checkacc					Compara os IP's entre duas contas. SYNTAX .checkacc <conta> <conta>
gm .partyspy					Ativa ou Desativa o Party Spy;
gm .imersao                     Escolhe um target para emitir som, emote, animation. SYNTAX .imersao <nome da acao> <som 0/1> <emote 0/1> <animacao -/1>;
}