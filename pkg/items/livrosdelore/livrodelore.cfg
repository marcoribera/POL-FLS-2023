
book 1
{
	author	Aiedra
	title	A Vítima da Besta
	contents	{ A noite estava tranquila, com a lua brilhante sobre o Forte Zamor, onde eu conversava com os aquilranos responsáveis pela proteção da entrada Norte. Porém, nossa paz foi interrompida quando percebemos uma movimentação estranha na estrada que atravessava a Floresta. Uma figura imponente, empunhando uma espada esverdeada, surgiu. Era um nativo de Numaja, mas agora tomado pela corrupção da Besta. Ele lançou um ataque furioso contra mim, e embora eu tenha conseguido ganhar um breve momento de respiro, estava sozinha e sem esperanças de buscar ajuda no Forte. Percebi que a única saída era enfrentá-lo, mas sua força era esmagadora. Lancei todos os espíritos que pude contra ele, esgotando minhas próprias energias. Enquanto a batalha prosseguia na Floresta, os espíritos pareciam ter conseguido derrubá-lo. No entanto, quando me aproximei, percebi que não havia corpo, apenas um rastro de sangue que levava a uma árvore. Mas ele havia me enganado e atacou de surpresa. Fui derrubada, com seus braços ao redor do meu pescoço, sem esperança de escapar. Mas, inesperadamente, seus braços enfraqueceram. A Floresta se uniu a mim, e seus espíritos o atacaram. Sua força diminuiu e pude respirar novamente. Minha missão ainda não estava cumprida, e a Floresta me concedeu forças para continuar. Os espíritos da Floresta dilaceraram o inimigo, libertando sua alma. Vi suas tristezas e agradecimento por ser libertado da corrupção. Surpreendentemente, Amthyr, a Pantera, também agradeceu e me concedeu parte de seu poder. Agora, Elgorn, a Águia, guia meu caminho,, Baranam, o Urso, me empresta sua resiliência,, e Amthyr, a Pantera, me concede sua fúria. Com esses poderes, estou pronta para enfrentar Lothcirith e continuar minha jornada como espiritualista de Numaja. }
}

book 2
{
	author	Aiedra
	title	Um Conto de Inverno
	contents	{ O inverno chegou, trazendo noites gélidas e perigos na Floresta. Criaturas menos ativas, guardando energia para sobreviver. Ao Sul, o Forte Zamor caiu, invadido por criaturas draconianas. Surgem rumores de sobreviventes na Floresta, e a necessidade de ajuda é clara. Decidimos buscar corajosos guerreiros para enfrentar o caos. A ideia de explorar a Floresta nessa condição é perturbadora, o silêncio do frio é angustiante. Sou ligada à Floresta, e sua perturbação me afeta. Avançamos, seguindo meu coração, adentrando mais fundo. A suspeita de sobreviventes cresce à medida que avançamos. Encontramos sobreviventes, mas a vigilância permanece. Decidimos investigar o Forte Zamor, uma escolha arriscada. Um dragão vermelho e criaturas draconianas guardam o local. Apesar da derrota, sabemos que mais desafios virão, e devemos nos proteger. Que Elgorn guie nossa jornada. }
}

book 3
{
	author	Autor Desconhecido
	title	Liberdade Vaniria
	contents	{     O sentimento de perda devastou aqueles que perderam parentes, riquezas e honra. Sete anos de busca por gemas e conhecimento antigo. Treinamento intenso de magos, soldados, marinheiros, capitães e generais. Um Governo Mercantil, frota, elfos livres. Unificação do povo e orgulho propagado. Idealismo do Orgulho Pejorativo, com influência dos ancios vanirios. Sentimento egoísta, admiração própria e amor-próprio cresceram. Todos exaltavam sua existência, desprezavam os humanos. Os celestes construíram Aghaja. Kristine amolecera seu coração. }
}

book 4
{
	author	Elbert Casabrava
	title	Amor proibido
	contents	{   
A taverna de Zharkia estava lotada, todos atentos às histórias de Chico, o Estrangeiro. Enquanto o sol se punha, Doroth, a shimoriana excomungada, se aproximava, com seu sorriso misterioso. Ela começou a contar a história de Edmond, um jovem zharkiano. Ele trabalhava duro como pescador e era fiel a Rothen. Em uma noite, ele ouviu passos na Floresta dos Condenados e encontrou uma jovem presa. Eles se apaixonaram, mas os pais dela planejaram usá-la como sacrifício em um ritual mesumbeiro. Edmond foi capturado, e a história termina com Doroth saindo da taverna, deixando a todos perplexos. A mesumbeira nunca foi vista novamente.  }
}

