book 6
{
	author	O Escriba
	title	O jardim de Aquil: Volume 2
	contents	{  Onze anos se passaram, moedas enchiam os cofres do mercador, seu poder crescendo, sua filha completando dez anos. Ela desejava um jardim nas areias escaldantes de Aquil. Nada crescia. A menina definhou em sua cama. Desesperado, o pai decidiu recorrer ao alaúde, um ato perigoso, mas ele ansiava pelo sorriso dela. Compôs uma melodia e uma melodia doce. Ele encheu o jardim com animais, construções, esculturas e mais. Ele preparou o solo. Cantou sob o luar, plantou sementes. Assim nasceu o Jardim de Aquil, uma maravilha com árvores frutíferas, flores fragrantes e fontes termais. Mas como surgiu, desapareceu, junto com o mercador, deixando apenas lendas e o som distante de um alaúde, uma esperança, e a ambição por seu tesouro.}
}