	title	O jardim de Aquil: Volume 1
	contents	{     Há muito tempo, antes das criaturas do abismo e dos draconianos dominarem o deserto, um mercante aquilrano prosperava. Apesar de riqueza e esposas, ele ansiava por filhos. Uma lenda o levou a uma anciã. Após buscá-la em vão, o mercador acampou num oásis. Uma melodia mágica o levou a ela. A anciã o questionou sobre seu dom musical e prometeu fazer um alaúde especial. Ela esculpiu um cravelhame, modelou cordas com uma ampulheta mágica e o instrumento ganhou vida. A anciã alertou que cada música daria poder sobre a vida, mas a paciência do destino era finita, podendo tirar tudo. Ela partiu para desaparecer nas dobras do tempo. O alaúde era sua obra-prima, uma dádiva e um fardo. Há muito tempo, antes das criaturas do abismo e dos draconianos dominarem o deserto, um mercante aquilrano prosperava. Apesar de riqueza e esposas, ele ansiava por filhos. Uma lenda o levou a uma anciã. Após buscá-la em vão, o mercador acampou num oásis. Uma melodia mágica o levou a ela. A anciã o questionou sobre seu dom musical e prometeu fazer um alaúde especial. Ela esculpiu um cravelhame, modelou cordas com uma ampulheta mágica e o instrumento ganhou vida. A anciã alertou que cada música daria poder sobre a vida, mas a paciência do destino era finita, podendo tirar tudo. Ela partiu para desaparecer nas dobras do tempo. O alaúde era sua obra-prima, uma dádiva e um fardo.}
