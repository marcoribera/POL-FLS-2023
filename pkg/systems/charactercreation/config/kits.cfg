Vantagens Você conseguiu sua autorização de uso de Mesum provando que sua corrupção ainda era pequena. Por consequencia desse ato o Reinado conhece suas capacidades e você deve seguir as ordens de seus superiores no Círculo Shimoria, caso contrário poderá ser banido do Círculo e uma vez que isso ocorra você será facilmente caçado pois todos conhecem sua identidade. No momento você possui uma carta autorizando o uso de Mesum, desde que dentro das magias permitidas pelo Círculo Shimoriano.
Desvantagens Restricao de algumas magias, se for pego usando e banido de todo o Reino Zharkes, chances de ser executado. <BR> Obrigacoes: seguir ordens dos superiores. <BR> Ter seu nome registrado no reino como praticante de Mesum.
