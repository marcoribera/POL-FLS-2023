kit 2
{
Nome Defensor do Reino Zharkes
Desc Desde jovem você se prestou a proteger o Reino Zharkês e se colocou a disposição da Rainha. Seu nome está registrado nos arquivos do Castelo e poderá ser convocado a qualquer momento, além de poder integrar algumas facções reino, como: Guarda de Zharkia, Vigilantes Eternos e Cavaleiros de Rothen. Como Defensor você tem em sua posse uma capa indicando sua posição no Reinado e deve manter a ordem em Zharkia.
Raca Humano
Classe Guerreiro
Vantagens Futuramente pode ser membro da guarda, general, guerreiros anti-mage, paladino e outros postos/faccoes que sejam Zharkianas e voltadas para o militarismo. <BR> Comecaria com o uniforme de Defensor.
Desvantagens Obrigacoes: defender o reino de ataques, obedecer a cadeia de comando militar, seguir leis do reino. Descumprir com obrigacoes acarreta perda do kit nos casos mais graves.
}

