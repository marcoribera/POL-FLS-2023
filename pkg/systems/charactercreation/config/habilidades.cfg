#EXTRATOR

hab Vigor do Extrator
{
    nome Vigor do Extrator
    classe Artifice 2
    uso Passiva
    desc Sua técnica lhe permite trabalhar por muito mais tempo seguido antes de cansar. Gasta menos stamina para minerar, cortar árvores ou outros trabalhos bracais.
}

hab Minerador de Joias
{
    nome Minerador de Joias
    classe Artifice 3
    uso Passiva
    desc Você tem bastante talento para encontrar jois enquanto minera. Sua chance de encontrar joias aumenta significativamente.
    requisito Vigor do Extrator
}

hab Corte Limpo
{
    nome Corte Limpo
    classe Artifice 3
    uso Passiva
    desc Você corta lenha com tanta precisão que consegue retirar mais toras de madeira por árvore cortada.
    requisito Vigor do Extrator
}

hab Minerar Raridades
{
    nome Minerar Raridades
    classe Artifice 4
    uso Passiva
    desc Você passa a ter uma pequena chance de encontrar minerios raros em minas qualquer mina.
    requisito Vigor do Extrator
}

hab Cortador de Madeira
{
    nome Lenhador Eficaz
    classe Artifice 4
    uso Passiva
    desc Seus machados duram mais ao cortar árvores. Além disso, se um objeto de madeira é quebrável, você consegue quebrá-lo com um único golpe e metade do custo de stamina.
    requisito Vigor do Extrator
}

hab Tesouro do Lixo
{
    nome Tesouro do Lixo
    classe Artifice 5
    uso Passiva
    desc Você sabe separar e juntar fragmentos de materiais raros das impurezas dos minérios durante a produção de lingotes. Você passa a ter uma pequena chance de produzir lingotes raros ao fazer lingotes e não desperdiça material tentando fazer ligas.
    requisito Vigor do Extrator
}

hab Carregador
{
    nome Carregador
    classe Artifice 5
    uso Passiva
    desc Você se acostumou a carregar muito mais peso que uma pessoa normal. Sua capacidade de carga é dobrada.
    requisito Vigor do Extrator
}

hab Minerador Talentoso
{
    nome Minerador Talentoso
    classe Artifice 6
    uso Passiva
    desc Você extrai +2 minérios quando bem sucedido na mineração.
    requisito Vigor do Extrator
}

hab Lenhador Talentoso
{
    nome Lenhador Talentoso
    classe Artifice 6
    uso Passiva
    desc Você extrai +4 toras quando bem sucedido em cortar árvores.
    requisito Vigor do Extrator
}

