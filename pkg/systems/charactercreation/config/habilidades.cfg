    nome Ponta Temperada
    classe Artifice 6
    uso Passiva
    desc Você consegue balancear bem as flechas que produz, potencializando seu efeito perfurante. As flechas que você produz causam mais dano.
    requisito Secagem da Madeira
}

hab Flexao da Madeira
{
    nome Flexao da Madeira
    classe Artifice 6
    uso Passiva
    desc Você consegue trabalhar melhor a curvatura e flexibilidade da madeira de seus arcos, e bestas e outras armas de madeira, potencializando sua força de ataque.
    requisito Secagem da Madeira
}

hab Recursos Improvisados
{
    nome Recursos Improvisados
    classe Artifice 6
    uso Passiva
    desc Quando você fabrica móveis, as vezes você improvisar alguns dos recursos necessários para fazer o item. 10% de chance de ignorar a necessidade de cada material faltante. Falhar implica na perda de todo material.
    requisito Secagem da Madeira
}

