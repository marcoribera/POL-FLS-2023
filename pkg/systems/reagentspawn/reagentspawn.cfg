
//format for regions is: Always start in NW corner then go to SE.
//	   NW   SE
//rect [x1 y1 x2 y2]		- the area in which to spawn
//group [groupname] [density] [groupamt]	- the group from which
//to spawn, the density and the size of the stack. (for reagent stacks)
//No number for amount defaults to 1.
//
//
//	"density" is multiplied by the tile size of the region, divided
//by 10,000.  A region 100x100 tiles (10,000 tiles) with a density of
// 10, would spawn 10 mobs from the list.
//
//format for groups is
//
//item [objname]
//

