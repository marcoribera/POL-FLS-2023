}

Recipes dualknives
{
    name Adagas da Mascara
    level 1
    text Diziam as lendas que os homens que vestem a mascara e manipulam o reino tem um grande apreco por armas curtas que possam ser utilizadas em ambas as maos. A verdade? E provavel que as adagas tenham sido vistas na mao de um Aquilrano encapuzado.
}

Recipes macalaminada
{
    name Maca Laminada
    level 2
