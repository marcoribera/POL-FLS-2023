}

Recipes escudodacavalaria
{
    name Escudo da Cavalaria Memmariana
    level 3
    text Embora varios poderes da Nobreza tenham sido recuperados recentemente, os Cavaleiros eram abundantes em Memmar, juramentados cada um a uma casa nobre. O Escudo da Cavalaria era um presente do seu Sir ao cavaleiro, principalmente pelo aco que era forjado.
}

Recipes escudodekaljhara
{
    name Escudo Dos Lagartos
    level 3
    text Conhecimentos antigos e estranho estao em posse dos Largatos, e artefatos em homenagem a um olho, ou sol, nao sao raros de serem encontrados. Nao se sabe muito a respeito de sua cultura, mas a forma que trabalham o metal o faz muito mais poderoso.
}

