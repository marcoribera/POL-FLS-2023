Recipes PlatemailArms
{
	name Platemail Arms
	level 2
	text A principio elas eram mescladas com outras armaduras para proteger melhor algumas areas, com o passar do tempo foi desenvolvida toda armadura, como elmos e luvas. A melhor protecao de metal possivel, mas sob pena de restricoes na movimentacao. Faca uma sobre medida se nao quiser que o elmo fique preso na sua cabeca e o ferreiro tire-o a marteladas.
}

