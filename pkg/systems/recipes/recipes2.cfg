Recipes HeaterShield
{
	name Heater Shield
	level 2
	text Escudo de corpo, pesado e necessita de alguem bem treinado para usa-lo, mas sua protecao e praticamente uma muralha para o defensor. Bastante efetivo contra projeteis.
